plugins {
    id 'java-library'
    id 'org.springframework.boot' version '2.6.5'
    id 'io.spring.dependency-management' version '1.0.11.RELEASE'
}

group 'org.atc'
version '1.0-SNAPSHOT'

repositories {
    mavenCentral()
}

dependencies {
    api "org.springframework.boot:spring-boot-starter-web:2.6.5"
    api "org.springframework.boot:spring-boot-starter-data-jpa:2.6.5"
//    api "org.springframework.boot:spring-boot-starter-security:2.6.5"
    compileOnlyApi 'org.projectlombok:lombok:1.18.22'
    api 'mysql:mysql-connector-java:8.0.28'
    api 'javax.xml.bind:jaxb-api:2.4.0-b180830.0359'
    api 'org.glassfish.jaxb:jaxb-runtime:3.0.2'
    annotationProcessor 'org.projectlombok:lombok:1.18.22'
}